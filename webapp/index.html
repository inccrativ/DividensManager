<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>DivdendsManager</title>

		<!-- firebase sdk -->
		<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>

		<!-- firebase ui -->
		<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

		<!-- dm auth module-->
		<script src="model/fbapi.js"></script>
		<script src="fbauth.js"></script>

		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"incc.DivdendsManager": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">



		<!-- setup auth & dm -->
		<script>
			// setup firebase
			firebase.initializeApp(DmAuth.getFirebaseConfig());
			//check user status
			firebase.auth().onAuthStateChanged(function (user) {
				if (user) {
					DmAuth.showDm();
					DmAuth.hideFirebaseAuthUiLoader();
					DmAuth.setupDm();
				} else {
					//setup firebase ui
					var ui = new firebaseui.auth.AuthUI(firebase.auth());
					ui.start('#firebaseui-auth-container', DmAuth.getUiConfig());
					DmAuth.hideDm();
				}
			});
		</script>
	</head>

	<!-- fire base login -->
	<div id="firebaseui-auth-container"></div>
	<div id="loader">... Loading ...</div>

	<!-- ui5 body -->
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
